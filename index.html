<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>Card DashBoard</h1>

        <button class="add-card-btn" id="add-card-btn"><i class="ri-add-circle-fill"></i> Create New Card</button>
    </div>


    <!-- SEARCH & FILTER SECTION -->
    <div class="search-filter-cont">
        <div class="search-cont">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search cards..." id="search-input">
        </div>

        <div class="filter-cont">
            <i class="fas fa-tags tag-icon"></i>
            <select id="filter-select" class="">
                <option value="all">All Cards</option>
                <option value="active">Active Cards</option>
                <option value="inactive">Inactive Cards</option>
            </select>
            <i class="ri-arrow-down-s-line arrow-icon"></i>
        </div>
    </div>


    <!-- CARD-CONTAINER -->
    <div class="card-cont">

    </div>


    <!-- NO CARDS MSG -->
    <div class="no-cards-msg" id="no-cards-msg">
        <i class="fas fa-exclamation-circle"></i>
        <p>No cards available. Please Click to Create New Card.</p>
    </div>



    
    

    <!-- MODAL FOR ADDING/EDITING CARD -->
    <div class="modal-cont hidden" id="modal-cont">
        <div class="modal-content">
            <h2 id="modal-title">Create New Card</h2>

            <form id="card-form" action="">
                <div class="form-element">
                    <label for="">Title <span class="red-star">*</span></label>
                    <input type="text" id="card-title" required>
                </div>
                <div class="form-element">
                    <label for="">Description <span class="red-star">*</span></label>
                    <textarea id="card-description" required></textarea>
                </div>
                <div class="form-element">
                    <label for="">Date</label>
                    <input type="date" id="card-date">
                </div>
                <div class="form-element">
                    <label for="">Category</label>
                    <div id="category-chkbox-cont" class="category-chkbox-cont">
                        <label for=""> 
                            <input name="category" value="Work" type="checkbox">
                            <span>Work</span>
                        </label>
                        <label for="">
                            <input name="category" value="Urgent" type="checkbox">
                            <span>Urgent</span>
                        </label>
                        <label for="">
                            <input name="category" value="Personal" type="checkbox">
                            <span>Personal</span>
                        </label>
                        <label for="">
                            <input name="category" value="Fun" type="checkbox">
                            <span>Fun</span>
                        </label>
                        <label for="">
                            <input name="category" value="Idea" type="checkbox">
                            <span>Idea</span>
                        </label>
                    </div>
                </div>

                <div class="modal-btns-cont">
                    <button id="cancel-card-btn" class="cancel-card-btn">Cancel</button>
                    <button id="save-card-btn" class="save-card-btn"><i class="ri-checkbox-circle-fill"></i> Done</button>
                </div>
            </form>
        </div>
    </div>


    <!-- CONFIRMATION MODAL -->
    <div class="confirmation-modal hidden" id="confirmation-modal">
        <div class="confirmation-modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this card?</p>
            <div class="confirmation-modal-btns-cont">
                <button id="cancel-delete-btn" class="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn" class="confirm-delete-btn">Yes, Delete</button>
            </div>
        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
